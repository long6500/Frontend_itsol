<html>
<body>

<div
  class="text-danger errorMsg" *ngIf="invalidLogin" id="err">
                        {{ errorMessage }}
                    </div>
<!-- LOGIN FORM -->
<form [formGroup]="loginForm" class="modal-content animate" (ngSubmit)="onSubmit()">
  <!--            <div class="row px-3">-->
  <div class="container">
    <label><b>Username</b></label>
    <input class="form-control" type="text"
           formControlName="userName"
           placeholder="Enter Username" name="uname">
    <span class="text-danger"
          *ngIf="(loginFormControl.userName.touched) && loginFormControl.userName.errors?.required">
                                UserName is required
                            </span>
    <!--            </div>-->

    <div class="row px-3">
      <label><b>Password</b></label>
      <input type="password"
             formControlName="password"
             class="form-control"
             placeholder="Enter password" name="psw">
      <span class="text-danger"
            *ngIf="(loginFormControl.password.touched) && loginFormControl.password.errors?.required">
                                Password is required
                            </span>
    </div>

    <div class="row px-3 mb-4">
      <a href="javascript:void(0)" (click)="forgotPass">Forgot password?</a>
    </div>

    <div class="row mb-3 px-3">
      <button type="submit"
              [disabled]="!loginForm.valid"
              class="btn btn-blue text-center"> Login
      </button>
    </div>

    <div class="row mb-4 px-3">
      <small class="font-weight-bold">
        Don't have an account?
        <a class="text-danger" [routerLink]="['/signup']">Register</a>
      </small>
      <small class="font-weight-bold ml-auto mb-0">
        Not received verification mail?
        <a class="text-danger"
           href="javascript:void(0)"
           (click)="openVerifyEmailModal()">Verify email</a>
      </small>
    </div>
  </div>
</form>

</body>
</html>
<app-verify-link-modal
  [display]="display"
  [modalData]="verifyModalData"
  (eventDisplay)="eventDisplay($event)">

</app-verify-link-modal>
